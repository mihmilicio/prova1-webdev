<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Prova 1</title>
</head>
<body>
  <header>
    <h1>Tela Inicial</h1>
  </header>
  <article>
    <section>
      <form name="login">
        <fieldset>
          <legend>Entrar</legend>

          <div class="form-group vertical">
            <label for="log-login">Login: </label>
            <input type="text" class="form-control" id="log-login" name="login" placeholder="Digite aqui o seu login" />
          </div>

          <div class="form-group vertical">
            <label for="log-senha">Senha: </label>
            <input type="password" class="form-control" id="log-senha" name="senha" placeholder="Digite aqui a sua senha" />
          </div>

          <button type="submit" class="btn">Entrar</button>

          <a href="#">Esqueceu a senha?</a>
        </fieldset>
      </form>
    </section>
    <section>
      <form name="register">
        <fieldset>
          <legend>Cadastrar</legend>

          <div class="form-group horizontal">
            <label for="reg-nome">Nome</label>
            <input type="text" class="form-control" id="reg-nome" name="nome" placeholder="Digite aqui o seu nome" />
          </div>

          <div class="form-group horizontal">
            <label for="reg-sobrenome">Sobrenome</label>
            <input type="text" class="form-control" id="reg-sobrenome" name="sobrenome" placeholder="Digite aqui o seu sobrenome" />
          </div>

          <div class="form-group horizontal">
            <label for="reg-email">E-mail</label>
            <input type="email" class="form-control" id="reg-email" name="email" placeholder="Digite aqui o seu e-mail" />
          </div>

          <div class="form-group horizontal">
            <label for="reg-login">Login</label>
            <input type="text" class="form-control" id="reg-login" name="login" placeholder="Digite aqui o seu login" />
          </div>

          <div class="form-group horizontal">
            <label for="reg-senha">Senha</label>
            <input type="password" class="form-control" id="reg-senha" name="senha" placeholder="Digite aqui a sua senha" />
          </div>

          <button type="submit" class="btn">Entrar</button>
        </fieldset>
      </form>
    </section>
  </article>
  <footer>
    <p>
      &copy; Desenvolvido por 
      <a href="https://github.com/mihmilicio" target="_blank" class="dark-link">Milena Milicio</a> 
      - 2020 | Hosteado no Github Pages 
    </p>
  </footer>
</body>
</html>
